<div ng-controller="ComposeCtrl as Compose" tabindex="-1" style="display: block;" class="composer">
  <form ng-show="Compose.draft" autofocus="compose-active" class="centered">
    <div class="composer-input composer-to"><label for="to">To</label><span for="to"><input type=text name="to" autocomplete="Compose.completionOptions" target="Compose.draft.to"/></span></div>
    <span class="cc-bcc-btn" ng-hide="cc"><a ng-click="cc = true">cc/bcc</a></span>
    <div class="composer-input composer-cc" ng-show="cc"><label for="cc">Cc</label><span for="cc"><input type=text name="cc" autocomplete="Compose.completionOptions" target="Compose.draft.cc"/></span></div>
    <div class="composer-input composer-bcc" ng-show="cc"><label for="bcc">Bcc</label><span for="bcc"><input type=text name="bcc" autocomplete="Compose.completionOptions" target="Compose.draft.bcc"/></span></div>

    <div class="composer-input composer-subject" ng-hide="Compose.reply"><span><input type=text name="subject" placeholder="Subject" class="compose-subject" ng-model="Compose.draft.subject"/></span></div>
    <div class="composer-input composer-body"><span scribe ng-model="Compose.draft.body" placeholder="Write a message..."></span>    <div class="dropzone-previews"></div></div>
    <div class="composer-footer">
      <div class="discard-btn"><a ng-click="Compose.discardClicked()">Discard</a></div>
      <div dropzone="Compose.dropzoneConfig"></div>
      <div class="send-btn"><a ng-click="Compose.sendClicked()" hotkey="enter">Send</a></div>
    </div>
  </form>
  <div ng-show="!Compose.draft">Loading...</div>
  <div class="leave-btn"><a ng-click="Compose.leaveClicked()">&#x2715;</a></div>
</div>
