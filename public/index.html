<!doctype html>
<html ng-app="baobab">
  <head>
    <base href="./">
    <title>Baobab</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/baobab.css">
    <link rel="stylesheet" href="/css/angular-animation.css"/>
    <link rel="stylesheet" href="/css/summernote.css">
    <link rel="stylesheet" href="/css/summernote-bs3.css">
    <style>body { padding-top: 60px; } .clickable { cursor: pointer; }</style>

    <script src="https://code.angularjs.org/1.2.18/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-sanitize.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-cookies.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-animate.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
    <script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.min.js"></script>
    <script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.tpl.min.js"></script>
    <script src="//oss.maxcdn.com/angular.strap/2.0.0/modules/dimensions.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/js/minievents.js"></script>
    <script src="/js/pretty.js"></script>
    <script src="/js/summernote.js"></script>
    <script src="/vendor/angular-inbox.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
  </head>

  <body>
    <div ng-controller="AppCtrl as App" ng-switch="!!me">

      <div ng-switch-when="false">
        <div style="margin:auto; width:400px; border:1px solid #ccc; margin-top:10%; text-align:center; padding:20px;">
          <h2>Please Sign In</h2>
          <form action="{{actionUrl + '/oauth/authorize'}}" method="get">
            <input  type="submit" value="" style="position: absolute; height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" tabindex="-1"/>
            <input class="form-control" type="email" name="login_hint" placeholder="Email Address" ng-model="login_hint"/>
            <input type="hidden" name="client_id" ng-value="inbox_client_id"/>
            <input type="hidden" name="response_type" value="token"/>
            <input type="hidden" name="redirect_uri" ng-value="inbox_redirect_url"/>
            <br>
            <a class="btn btn-default" ng-href="{{inbox_url}}/oauth/authorize?client_id={{inbox_client_id}}&response_type=token&login_hint={{login_hint}}&redirect_uri={{inbox_redirect_url}}">Log In</a>
          </form>
        </div>
      </div>

      <div ng-switch-when="true" ng-controller="MailCtrl as Mail">
        <div class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <a href="/" target="_self" class="navbar-brand">Inbox Webmail (Baobab)</a>
            <ul class="nav navbar-nav">
              <li><a data-animation="am-fade" data-placement="center" data-template="/partials/compose.html" data-container="body" bs-modal="modal" ng-click="app_to_edit = null"><i class="glyphicon glyphicon-plus"></i>&nbsp; Compose</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" ng-model="search" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default" ng-click="updateFiltersWithSearch()">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">{{me.email_address}}</a></li>
              <li><a ng-click="clearToken()">Log Out</a></li>
            </ul>
          </div>
        </div>

        <section class="container-fluid">
          <div class="row">
            <div class="col-md-2">
              <!-- Tags -->
              <div class="panel panel-default" ng-controller="tagsCtrl as Tags">
                <div class="panel-heading">Tags</div>
                <ul class="list-group tags">
                  <li class="list-group-item clickable" ng-repeat="tag in tags | filter: tagFilter | orderBy:tagOrder" style="text-transform:capitalize;"><a ng-click="filterByTag(tag)">{{tag.tagName}}</a></li>
                </ul>
              </div>
            </div> 

            <div class="col-md-3">
              <!-- Threads -->
              <div class="panel panel-default" ng-controller="threadsCtrl as Threads" style="overflow:scroll; height:800px;">
                <table class="table table-hover">
                  <tbody>
                    <tr class="clickable" ng-repeat="thread in threads" ng-click="Mail.select(thread, $event)">
                        <td class="{{thread.tagData | tag_expand}}">
                            <span class="message-tag" ng-repeat="tag in thread.tagData | filter: tagFilter | orderBy:tagOrder">{{tag.name}}</span>
                            {{thread.subject | shorten}}
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="col-md-7">
              <div class="panel panel-default" style="overflow:scroll; height:800px;">
                <div class="panel-body" ng-repeat="msg in Mail.selectedThreadMessages">
                  <div class="message-heading">
                      <div class="message-subject">{{msg.subject}}</div>
                      <div class="message-date">sent <span class="sent" title="{{msg.date.toString()}}">{{msg.date | pretty_date}}</span></div>
                      <div class="message-from">
                          <span class="from" ng-repeat="from in msg.from">
                              <span class="from-name">{{from.name}}</span>
                              &lt;{{from.email}}&gt;
                          </span>
                      </div>
                      <div class="message-to">
                          to 
                          <span class="to" ng-repeat="to in msg.to">
                              {{to.name}} &lt;{{to.email}}&gt;
                          </span>
                      </div>
                  </div>
                  <div class="message-body" ng-bind-html="msg.body"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

  </body>
</html>
