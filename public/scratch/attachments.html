<!DOCTYPE html>
<html>
<head>
<title>Attachment CSS check</title>
  <link rel="stylesheet" type="text/css" href="/components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/dropzone.css">
  <link rel="stylesheet" type="text/css" href="/css/baobab.less">
</head>
<body>
  <div class="message">
    <div class="inset attachments">
      <a class="attachment">
        <div class="pull-left file-type-icon"><span class="corner"></span><span class="type">jpg</span></div>
        <div class="pull-left file-name">Bw-RDCZCEAARAZM.jpg</div>
      </a>
      <a class="attachment">
        <div class="pull-left file-type-icon"><span class="corner"></span><span class="type">jpg</span></div>
        <div class="pull-left file-name">Bw-RDCZCEAARAZM.jpg</div>
      </a>
      <div style="clear:both;"></div>
    </div>
  </div>
  <hr/>
  <div class="dropzone-previews">
    <div class="dz-preview dz-file-preview">
      <div class="dz-details">
        <div class="dz-filename">
          <span data-dz-name="">Bw-RDCZCEAARAZM.jpg</span>
        </div>
        <div class="dz-size" data-dz-size="">
          <strong>240</strong> kb
        </div>
        <img data-dz-thumbnail="">
      </div>
      <div class="dz-progress">
        <span class="dz-upload" data-dz-uploadprogress=""></span>
      </div>
      <div class="dz-success-mark"><span>✔</span></div>
      <div class="dz-error-mark"><span>✘</span></div>
      <div class="dz-error-message"><span data-dz-errormessage=""></span></div>
      <a class="dz-remove" href="javascript:undefined;" data-dz-remove="">Remove file</a>
    </div>
    <div class="dz-preview dz-file-preview">
      <div class="dz-details">
        <div class="dz-filename">
          <span data-dz-name="">Bw-RDCZCEAARAZM.jpg</span>
        </div>
        <div class="dz-size" data-dz-size="">
          <strong>240</strong> kb
        </div>
        <img data-dz-thumbnail="">
      </div>
      <div class="dz-progress">
        <span class="dz-upload" data-dz-uploadprogress=""></span>
      </div>
      <div class="dz-success-mark"><span>✔</span></div>
      <div class="dz-error-mark"><span>✘</span></div>
      <div class="dz-error-message"><span data-dz-errormessage=""></span></div>
      <a class="dz-remove" href="javascript:undefined;" data-dz-remove="">Remove file</a>
    </div>
  </div>
</body>
</html>
