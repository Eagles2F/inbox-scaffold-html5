<!doctype html>
<html ng-app="baobab">
  <head>
    <base href="./">
    <title>Baobab</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/angular-animation.css"/>
    <style>.clickable { cursor: pointer; }</style>

    <script src="https://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-sanitize.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-cookies.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-route.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.min.js"></script>
    <script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.tpl.min.js"></script>
    <script src="//oss.maxcdn.com/angular.strap/2.0.0/modules/dimensions.min.js"></script>
    <script src="/js/minievents.js"></script>
    <script src="/js/pretty.js"></script>
    <script src="/js/FileSaver.js"></script>
    <script src="/js/angular-inbox.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>

    <link rel="icon" type="image/png" href="/img/favicon.png">

    <!-- For Composer -->
    <link rel="stylesheet" href="/css/summernote.css">
    <link rel="stylesheet" href="/css/summernote-bs3.css">
    <link rel="stylesheet" href="/css/tokenfield-typeahead.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/theme/monokai.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/mode/xml/xml.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/2.36.0/formatting.min.js"></script>
    <script src="/js/summernote.js"></script>
    <script src="/js/bootstrap-tokenfield.js"></script>

  </head>

  <body>
    <div ng-controller="AppCtrl as App" ng-switch="App.hasToken()" class="theme-{{App.theme}}">

      <link rel="stylesheet" ng-href="/css/baobab.css">

      <div ng-switch-when="false" class="login-background">
        <div class="login-panel">
          <h2>Please Sign In</h2>
          <form action="{{App.inboxAuthURL}}" method="get">
            <input type="submit" value="" style="display:none;" hidefocus="true" tabindex="-1"/>
            <input class="form-control" style="text-align:center;" type="email" name="login_hint" placeholder="Email Address" ng-model="App.loginHint"/>
            <input type="hidden" name="client_id" ng-value="App.inboxClientID"/>
            <input type="hidden" name="redirect_uri" ng-value="App.inboxRedirectURL"/>
            <input type="hidden" name="response_type" value="token"/>
            <br>
            <a class="btn btn-default" ng-href="{{App.inboxAuthURL}}?client_id={{App.inboxClientID}}&response_type=token&login_hint={{App.loginHint}}&redirect_uri={{App.inboxRedirectURL}}">Log In</a>
          </form>
        </div>
      </div>

      <div ng-switch-when="true" ng-controller="MailCtrl">
        <div id="content-sidebar">
          <ul>
            <li class="{{App.cssForTab('inbox')}}"><a href="#/inbox"><img src="/img/tab_inbox@2x.png" /> Inbox</a></li>
            <li class="{{App.cssForTab('drafts')}}"><a href="#/drafts"><img src="/img/tab_drafts@2x.png" /> Drafts</a></li>
            <li class="{{App.cssForTab('sent')}}"><a href="#/sent"><img src="/img/tab_sent@2x.png" /> Sent</a></li>
            <li class="{{App.cssForTab('archive')}}"><a href="#/archive"><img src="/img/tab_archive@2x.png" /> Archive</a></li>
          </ul>

          <ul class="pull-bottom">
            <li class="{{App.cssForTab('settings')}}"><a href="#/settings">Settings</a></li>
          </ul>
        </div>

        <div id="content" ng-view></div>

      </div>
    </div>
  </body>
</html>
