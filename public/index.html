<!doctype html>
<html ng-app="baobab">
  <head>
    <base href="./">
    <title>Baobab</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/baobab.css">
    <link rel="stylesheet" href="/css/angular-animation.css"/>
    <style>body { padding-top: 60px; } .clickable { cursor: pointer; }</style>

    <script src="https://code.angularjs.org/1.2.18/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-sanitize.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-cookies.js"></script>
    <script src="https://code.angularjs.org/1.2.18/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.min.js"></script>
    <script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.tpl.min.js"></script>
    <script src="//oss.maxcdn.com/angular.strap/2.0.0/modules/dimensions.min.js"></script>
    <script src="/js/minievents.js"></script>
    <script src="/js/pretty.js"></script>
    <script src="/vendor/angular-inbox.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>


    <!-- For Composer -->
    <link rel="stylesheet" href="/css/summernote.css">
    <link rel="stylesheet" href="/css/summernote-bs3.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/theme/monokai.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/mode/xml/xml.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/2.36.0/formatting.min.js"></script>
    <script src="/js/summernote.js"></script>

  </head>

  <body>
    <div ng-controller="AppCtrl as App" ng-switch="App.hasToken()">

      <div ng-switch-when="false">
        <div style="margin:auto; width:400px; border:1px solid #ccc; margin-top:10%; text-align:center; padding:20px;">
          <h2>Please Sign In</h2>
          <form action="{{App.inboxURL + '/oauth/authorize'}}" method="get">
            <input  type="submit" value="" style="position: absolute; height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" tabindex="-1"/>
            <input class="form-control" type="email" name="login_hint" placeholder="Email Address" ng-model="App.loginHint"/>
            <input type="hidden" name="client_id" ng-value="App.inboxClientID"/>
            <input type="hidden" name="redirect_uri" ng-value="App.inboxRedirectURL"/>
            <input type="hidden" name="response_type" value="token"/>
            <br>
            <a class="btn btn-default" ng-href="{{App.inboxURL}}/oauth/authorize?client_id={{App.inboxClientID}}&response_type=token&login_hint={{App.loginHint}}&redirect_uri={{App.inboxRedirectURL}}">Log In</a>
          </form>
        </div>
      </div>

      <div id="mail-ctrl" ng-switch-when="true" ng-controller="MailCtrl as Mail">
        <div class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <a href="/" target="_self" class="navbar-brand">Inbox Webmail (Baobab)</a>
            <ul class="nav navbar-nav">
              <li><a data-animation="am-fade" data-placement="center" data-template="/partials/compose.html" data-container="body" bs-modal="modal" ng-click="app_to_edit = null"><i class="glyphicon glyphicon-plus"></i>&nbsp; Compose</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" ng-model="Mail.search" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default" ng-click="Mail.searchClicked()">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">{{App.me.email_address}}</a></li>
              <li><a ng-click="App.clearToken()">Log Out</a></li>
            </ul>
          </div>
        </div>

        <section class="container-fluid">
          <div class="row">
            <div class="col-md-2">
              <!-- Tags -->
              <div class="panel panel-default">
                <div class="panel-heading">Tags</div>
                <ul class="list-group tags">
                  <li class="list-group-item clickable" ng-repeat="tag in Mail.tags | filter: Mail.tagFilter | orderBy:Mail.tagOrder" style="text-transform:capitalize;"><a ng-click="Mail.tagClicked(tag)">{{tag.tagName}}</a></li>
                </ul>
              </div>
            </div> 

            <div class="col-md-3">
              <!-- Threads -->
              <div class="panel panel-default" style="overflow:scroll; height:800px;">
                <table class="table table-hover">
                  <tbody>
                    <tr class="clickable" ng-repeat="thread in Mail.threads" ng-click="Mail.threadClicked(thread, $event)">
                        <td class="{{thread.tagData | tag_expand}}">
                            <span class="message-tag" ng-repeat="tag in thread.tagData | filter: Mail.tagFilter | orderBy:Mail.tagOrder">{{tag.name}}</span>
                            {{thread.subject | shorten}}
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="col-md-7">
              <div class="panel panel-default" style="overflow:scroll; height:800px;">

              <a data-animation="am-fade" data-placement="center" data-template="/partials/compose.html" data-container="#mail-ctrl" bs-modal="modal" ng-click="Mail.replyClicked(Mail.selectedThread)"><i class="glyphicon glyphicon-reply"></i>&nbsp; Reply</a>

                <!-- Display messages -->
                <div class="panel-body" ng-repeat="msg in Mail.selectedThreadMessages">
                  <div class="message-heading">
                      <div class="message-subject">{{msg.subject}}</div>
                      <div class="message-date">sent <span class="sent" title="{{msg.date.toString()}}">{{msg.date | pretty_date}}</span></div>
                      <div class="message-from">
                          <span class="from" ng-repeat="from in msg.from">
                              <span class="from-name">{{from.name}}</span>
                              &lt;{{from.email}}&gt;
                          </span>
                      </div>
                      <div class="message-to">
                          to 
                          <span class="to" ng-repeat="to in msg.to">
                              {{to.name}} &lt;{{to.email}}&gt;
                          </span>
                      </div>
                  </div>
                  <div class="message-body" ng-bind-html="msg.body"></div>
                </div>

                <!-- Display drafts -->
                <div class="panel-body" ng-repeat="draft in Mail.selectedThreadDrafts" style="background-color:yellow;">
                  <div class="message-body" ng-bind-html="draft.body"></div>
                  <a class="btn btn-default" data-animation="am-fade" data-placement="center" data-template="/partials/compose.html" data-container="#mail-ctrl" bs-modal="modal" ng-click="Mail.selectedDraft = draft">Edit Draft</a>
                </div>

              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

  </body>
</html>
